<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <link href="loginStyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function  validate() {
            username = document.loginForm.username.value;
            pwd = document.loginForm.pwd.value;
            if(username==""){
                alert("用户名不能为空");
                document.loginForm.username.focus();
                return;
            }
            else if(pwd == ""){
                alert("密码不能为空");
                document.loginForm.pwd.focus();
                return;
            }
            document.loginForm.submit();
        }
    </script>
</head>
<body>


<div class="main" >
    <h1>中南大学电子书城</h1>
    <form action="#" name="loginForm">
        <table>
            <tr>
                <td>用户名：</td>
                <td colspan="2"><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密 码：</td>
                <td colspan="2"><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input id="submit" type="button" name="login" onclick="validate()"  value="登 录" ></td>
            </tr>
        </table>
    </form>
    <p id="forget">忘记密码
        <a href="register.html">注册账号</a>
    </p>
</div>
</body>
</html>
